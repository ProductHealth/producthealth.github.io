<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate"
          title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate"
          title="Sitewide RSS Feed">

    {% if page.swagger_url %}
    <!--link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/-->
    <link href='../../assets/swagger/css/highlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='../../assets/swagger/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
    {% endif %}

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="http://www.producthealth.com/wp-content/themes/product_health/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="http://www.producthealth.com/wp-content/themes/product_health/css/font-awesome-ie7.css" />
    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <!--link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"-->
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all"/>
    <!--link href="{{ ASSET_PATH }}/css/producthealth-style.css?body=1" rel="stylesheet" type="text/css" media="all"/-->

    <!-- Le fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate"
          title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate"
          title="Sitewide RSS Feed">

</head>

<body>
{% include themes/product-health/navbar.html %}

{{ content }}

{% include themes/product-health/footer.html %}

{% include JB/analytics %}

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{ ASSET_PATH }}/jquery/jquery-1.10.2.min.js"></script>
<script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.js"></script>
{% if page.swagger_url %}
<script type="text/javascript" src="../../assets/swagger/lib/shred.bundle.js"></script>
<script src='../../assets/swagger/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='../../assets/swagger/lib/jquery.slideto.min.js' type='text/javascript'></script>
<script src='../../assets/swagger/lib/jquery.wiggle.min.js' type='text/javascript'></script>
<script src='../../assets/swagger/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
<script src='../../assets/swagger/lib/handlebars-1.0.0.js' type='text/javascript'></script>
<script src='../../assets/swagger/lib/underscore-min.js' type='text/javascript'></script>
<script src='../../assets/swagger/lib/backbone-min.js' type='text/javascript'></script>
<script src='../../assets/swagger/lib/swagger.js' type='text/javascript'></script>
<script src='../../assets/swagger/swagger-ui.js' type='text/javascript'></script>
<script src='../../assets/swagger/lib/highlight.7.3.pack.js' type='text/javascript'></script>
<script type="text/javascript">
    $(function () {
        window.swaggerUi = new SwaggerUi({
            url: "{{ page.swagger_url }}",
            dom_id: "swagger-ui-container",
            supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
            onComplete: function (swaggerApi, swaggerUi) {
                if (console) {
                    console.log("Loaded SwaggerUI")
                }
                $('pre code').each(function (i, e) {
                    hljs.highlightBlock(e)
                });
            },
            onFailure: function (data) {
                if (console) {
                    console.log("Unable to Load SwaggerUI");
                    console.log(data);
                }
            },
            docExpansion: "none"
        });

        $('#input_apiKey').change(function () {
            var key = $('#input_apiKey')[0].value;
            console.log("key: " + key);
            if (key && key.trim() != "") {
                console.log("added key " + key);
                window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "query"));
            }
        })
        window.swaggerUi.load();
    });

</script>
{% endif %}
</body>
</html>
